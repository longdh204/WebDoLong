<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image Slideshow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto; /* Center the circle */
            box-shadow: 0 28px 25px rgba(0, 0, 0, 0.2);
            border: 5px solid #ffffff; /* White border */
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-indicators {
            position: absolute;
            bottom: -40px; /* Position below the image */
            display: flex;
            justify-content: center;
            gap: 10px; /* Spacing between indicators */
        }

        .carousel-indicators [data-bs-target] {
            width: 10px;
            height: 10px;
            background-color: #000; /* Indicator color */
            border-radius: 50%;
            border: none;
        }

        .carousel-indicators .active {
            background-color: #555; /* Highlighted indicator color */
        }

        .carousel-control-prev, 
        .carousel-control-next {
            filter: invert(100%); /* Change arrow color to white for better visibility */
        }
    </style>
</head>
<body>
    <div id="circleCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <!-- Slideshow items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="circle">
                    <img src="picture/534b71ff-7a68-4723-8a8e-1354b5634441.jpg" alt="Delicious Dessert">
                </div>
            </div>
            <div class="carousel-item">
                <div class="circle">
                    <img src="picture/sample2.jpg" alt="Sample Image 2">
                </div>
            </div>
            <div class="carousel-item">
                <div class="circle">
                    <img src="picture/sample3.jpg" alt="Sample Image 3">
                </div>
            </div>
        </div>

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#circleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#circleCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#circleCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#circleCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#circleCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
